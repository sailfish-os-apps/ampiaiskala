Name: harbour-ampiaiskala
Summary: Ampparit.com uutislukija Sailfish OS:lle
Version: 0.1
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Ampiaiskala on Ampparit.com uutislukija Sailfish OS:lle
Configure: none
Builder: qtc5
QMakeOptions:
- VERSION=%{version}
- RELEASE=%{release}
PkgConfigBR:
- sailfishapp >= 1.0.2
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
- qt5-qtdeclarative-import-xmllistmodel
Files:
- '%defattr(0644,root,root,-)'
- '%attr(0755,root,root) %{_bindir}'
- '%{_datadir}/%{name}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
PkgBR: []
