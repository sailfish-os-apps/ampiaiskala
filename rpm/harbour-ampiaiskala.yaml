Name: harbour-ampiaiskala
Summary: Ampparit.com news feed reader for Sailfish OS.
Version: 0.2.0
Release: 2
Group: Applications/Internet
URL: http://ruleoftech.com/lab/ampiaiskala
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Ampiaiskala is a news feed reader for Ampparit.com's Atom feeds.
Configure: none
Builder: qtc5
QMakeOptions:
- VERSION=%{version}
- RELEASE=%{release}
PkgConfigBR:
- sailfishapp
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5
- qt5-qtdeclarative-import-xmllistmodel
Files:
- '%defattr(0644,root,root,-)'
- '%attr(0755,root,root) %{_bindir}'
- '%{_datadir}/%{name}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
PkgBR: []
